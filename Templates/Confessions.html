    <!-- Navigation -->

        <img src="../Images/Logo.jpeg" alt="KL-Empower Club Logo" class="logo">

            <li><a href="Home.html">Home</a></li>

        </ul>

    <!-- Static Confessions Header -->
    <header class="confessions-header">
        <div class="header-text">
            <h1>Anonymous Confessions</h1>
            <p>Express your feelings freely and anonymously</p>
        </div>
    </header>

    <!-- Confession Form -->
    <main>
        <section class="confession-card">
            <div class="confession-content">
                <h2>Share Your Thoughts</h2>
                <p>Write down your thoughts, emotions, or experiences. This is a safe space for you.</p>
                <form action="#" method="POST">
                    <label for="mood">How's your mood today?</label>
                    <input type="text" id="mood" name="mood" placeholder="Describe your mood..." required>
                    
                    <label for="confession">Your Confession:</label>
                    <textarea id="confession" name="confession" rows="6" placeholder="Type your confession here..." required></textarea>
                    
                    <label for="fear">What is something you are afraid to say out loud?</label>
                    <textarea id="fear" name="fear" rows="4" placeholder="Express your hidden thoughts..." required></textarea>
                    
                    <label for="support">What kind of support do you wish you had?</label>
                    <textarea id="support" name="support" rows="4" placeholder="Share your thoughts on support..." required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

</body>
